<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="https://www.thymeleaf.org">



<th:block th:fragment="content2">
	<div class="main-section mb-5">
		<div class="container bootstrap snippets bootdey">
			<h3 class="menu-h3-common">댓글</h3>
			<div class="row">
				<div class="col-md-12">
					<div class="blog-comment">
						<h2 class="text-success-comments">Comments</h2>
						<form id="myForm" action="/yorijori/board/boardCommentInsert" method="post">
							<input type="hidden" name="comm_no" th:value="${board.commNo}" />
							<input type="hidden" name="user_id" th:value="${session.userInfo.userId}" />
							<input type="hidden" name="state" th:value="${board.state}" />
							<input type="hidden" name="is_first_comment" th:value="Y" />
							<textarea class="form-control" placeholder="댓글을 입력해주세요" rows="3" name="contents"></textarea>
							<br>
							<button type="submit" class="btn btn-info pull-right" style="float: right;">Post</button>
						</form>
						<div class="clearfix"></div>
						<hr />
						<ul class="comments">
							<li class="clearfix" th:each="comment:${boardCommentList}">
								<th:block th:if="${comment.display_order_no < 1}">
									<img src="https://bootdey.com/img/Content/user_2.jpg" class="avatar" alt="">
									<div class="post-comments">
										<p class="meta">	
											<a class="commentsName" href="#"  th:text="|${comment.user_id} ${comment.date}|"></a> says : 
											<i class="pull-right" style="float: right;"><a href="#"><i class="fa-solid fa-trash"></i></a></i>
										</p>
										<p class="meta" th:text="${comment.contents}"></p>
										<form action="/yorijori/board/boardCommentInsert" method="post">
											<input type="hidden" name="comm_no" th:value="${board.commNo}" />
											<input type="hidden" name="user_id" th:value="${session.userInfo.userId}" />
											<input type="hidden" name="state" th:value="${board.state}" />
											<input type="hidden" name="is_first_comment" th:value="N" />
											<input type="hidden" name="parents_comment_no" th:value="${comment.comment_no}" />
											<input type="hidden" name="display_order_no" th:value="${comment.new_display_order_no}" />
											<div style="display: flex; ">
												<textarea style="flex: 1; margin-right: 2%;" class="form-control" placeholder="댓글을 입력해주세요" rows="3" name="contents"></textarea>
												<span><button type="submit" class="btn btn-info pull-right" style="float: right;">Post </button></span>
											</div>
										</form>
									</div>
								</th:block>
								
								<th:block th:if="${comment.display_order_no > 0}">
									<ul class="comments">
										<li class="clearfix">
											<img src="https://bootdey.com/img/Content/user_3.jpg" class="avatar" alt="">
											<div class="post-comments">
												<p class="meta">
													<a class="commentsName" href="#" th:text="|${comment.user_id} ${comment.date}|"></a> says : <i class="pull-right" style="float: right;"><a href="#"><i class="fa-solid fa-trash"></i></a></i>
												</p>
												<p class="meta" th:text="${comment.contents}" />
											</div>
										</li>
									</ul>
								</th:block>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<script>
			/*
			 * 댓글 등록하기(Ajax)
			 */
			function fn_comment(code) {

				$.ajax({
					type : 'POST',
					url : "<c:url value='/board/addComment.do'/>",
					data : $("#commentForm").serialize(),
					success : function(data) {
						if (data == "success") {
							getCommentList();
							$("#comment").val("");
						}
					},
					error : function(request, status, error) {
						//alert("code:"+request.status+"\n"+"message:"+request.responseText+"\n"+"error:"+error);
					}

				});
			}

			/**
			 * 초기 페이지 로딩시 댓글 불러오기
			 */
			$(function() {

				getCommentList();

			});

			/**
			 * 댓글 불러오기(Ajax)
			 */
			function getCommentList() {

				$
						.ajax({
							type : 'GET',
							url : "<c:url value='/board/commentList.do'/>",
							dataType : "json",
							data : $("#commentForm").serialize(),
							contentType : "application/x-www-form-urlencoded; charset=UTF-8",
							success : function(data) {

								var html = "";
								var cCnt = data.length;

								if (data.length > 0) {

									for (i = 0; i < data.length; i++) {
										html += "<div>";
										html += "<div><table class='table'><h6><strong>"
												+ data[i].writer
												+ "</strong></h6>";
										html += data[i].comment
												+ "<tr><td></td></tr>";
										html += "</table></div>";
										html += "</div>";
									}

								} else {

									html += "<div>";
									html += "<div><table class='table'><h6><strong>등록된 댓글이 없습니다.</strong></h6>";
									html += "</table></div>";
									html += "</div>";

								}

								$("#cCnt").html(cCnt);
								$("#commentList").html(html);

							},
							error : function(request, status, error) {

							}

						});
			}
		</script>
	</div>

</th:block>
</html>
