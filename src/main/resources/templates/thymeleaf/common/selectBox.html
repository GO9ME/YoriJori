<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="select_red(id,name,value) ">
	<select class="selectpicker" th:id="${id}" data-style="btn-danger"
		data-width="auto" th:name="${name}">
		<option th:text="${value}"></option>
	</select>
</th:block>
<th:block th:fragment="select_multi(id,name,count,value)">
	<select class="selectpicker" th:id="${id}" data-width="auto"
		th:name="${name}" multiple data-max-options="${count}">
		<option th:text="${value}"></option>
	</select>
</th:block>

</html>
