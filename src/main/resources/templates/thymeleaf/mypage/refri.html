		<!-- 자바스크립트 인라인 사용 전 -->
		<script th:inline="javascript">
			// 재료 전체 수
			let dataCount = [[${count}]];
			// 페이지별 개수
			let pagePerCount = 6;
			// 총 페이지지 네이션 수 
			let totalPages = 1;
			if ( dataCount > pagePerCount ){
				totalPages = dataCount/pagePerCount
			}
			// 목록 가져오는 공통 url
			let url = "/yorijori/ingredient/list";
			// 검색 데이터
			let searchData = "";
			if( [[${searchData}]] != null ){
				searchData = [[${searchData}]];
			}
			let flag = true;
			$(document).ready(function() {
					make_list(0);
					// 서치 데이터가 있는 경우 input box에 표시
					if (searchData != null ) {
						$("#inputSearchData").val(searchData);
					}
				  	// pagination 들어갈 div
					const pageId = $('#pagination_div');
					//페이지 클릭시 실행 될 함 수 
					const move_list = function(page) {
						make_list(page);
					}
						
					const move_search_list = function(page){
						make_search_list(page);
					} 
					// pagination init
					makePageAjax(pageId, totalPages, pagePerCount,move_list);
					
					// 검색 입력 후 엔터 클릭이벤트
					$("#inputSearchData").on("keyup",function(key){
						if(key.keyCode==13) {
							fnSearch(0);
				        }
					})
					
					// 검색 버튼 클릭 시 
					$('#searchIngredient').click(function(){
						fnSearch(0);	
					})
					
					// 검색 함수
					const fnSearch = function(page){
						move_search_list(page);
					}
					
					$('#clearRefriBtn').click(function(){
						clean_refri();
					})
				});

			</script>
