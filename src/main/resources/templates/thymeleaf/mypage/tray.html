							<div class="col-xl-6 col-lg-6 col-md-6 mb-1">

										<h5>
											<a href="#" class="text-dark">레시피 제목</a>
										</h5>
										<p class="small text-muted mb-0">유저 닉네임</p>

									</div>
								</div>
							</div>
							<!-- End -->
							<!-- Gallery item -->
							<div class="col-xl-6 col-lg-6 col-md-6 mb-1">
								<div class="bg-white rounded shadow-sm item recipe_info"

									<img
										src="https://www.shutterstock.com/image-photo/oyakodon-bowl-rice-topped-chicken-260nw-1090816925.jpg"

									<div class="p-2">
										<h5>
											<a href="#" class="text-dark">레시피 제목</a>

										<p class="small text-muted mb-0">유저 닉네임</p>

									</div>
								</div>
							</div>
							<!-- End -->

									draggable="true">
									<img
										src="https://ottogi.okitchen.co.kr/pds/upfile/2020-08-23_214060951[8].jpg"
										alt="" class="img-thumbnail card-img-top" id="recipe_id3">
									<div class="p-2">
										<h5>
											<a href="#" class="text-dark">레시피 제목</a>

									</div>
								</div>
							</div>
							<!-- End -->
							<!-- Gallery item -->
							<div class="col-xl-6 col-lg-6 col-md-6 mb-1">
								<div class="bg-white rounded shadow-sm item recipe_info"
									draggable="true">
									<img
										src="https://blog.kakaocdn.net/dn/bqG6de/btsa44kTQqM/vnk6EKrYKK1g9YNKERhFG0/img.jpg"
										alt="" class="img-thumbnail card-img-top" id="recipe_id4">

										<h5>
											<a href="#" class="text-dark">레시피 제목</a>
										</h5>
										<p class="small text-muted mb-0">유저 닉네임</p>

									</div>
								</div>
							</div>
							<!-- End -->
						</div>
					</div>

				</div>

				<!-- 페이지네이션  -->
				<nav th:insert="~{thymeleaf/common/pagination :: pagination}">

				<div

								class="position-relative align-items-center py-2 border-bottom border-200  row">
