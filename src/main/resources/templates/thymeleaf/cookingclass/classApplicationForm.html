	<script>
	
	$(document).ready(function(){
		const IMP = window.IMP; // 생략 가능
		  IMP.init("imp20403786");
		$("#appform").on('submit',function(e){
			let tel=$('#phone').val()
			IMP.request_pay({
				  pg: "kcp",
				  pay_method: "card",
				  merchant_uid: 'merchant_' + new Date().getTime()	,   // 주문번호
				  name: "[[${cookingClass.title}]]",
				  amount: [[${cookingClass.price}]],                         // 숫자 타입
				  buyer_email: $('#email').val(),
				  buyer_name: $('#name').val(),
				  buyer_tel: tel
				},function(data){
					if(data.success){
						var msg = "결제 완료\n";
						msg += '고유ID : ' + data.imp_uid;                //아임포트 uid는 실제 결제 시 결제 고유번호를 서버와 비교해서 결제처리하는데 필요없긴함.
						msg += '// 상점 거래ID : ' + data.merchant_uid;
						msg += '// 결제 금액 : ' + data.paid_amount;
						msg += '// 카드 승인번호 : ' + data.apply_num;
						
						$.ajax({
							type : 'post',
							url : '/yorijori/cookingclass/application',
							data : {
								"payment.amount" : data.paid_amount,
								"name":data.buyer_name,
								"email":data.buyer_email,
								"phone":data.buyer_tel,
								"payment.method":data.pay_method,
								"classNo":[[${cookingClass.cookNo}]]
								},
						});
						
					}else{
						var msg = "결제 실패. "
						msg +=  data.error_msg;
					}
					alert(msg);
					
				}); //f, req close
				return false;
				
			 }); //submit close
		})
	
	</script>
