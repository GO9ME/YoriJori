<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{thymeleaf/layout/mainLayout}">
<th:block layout:fragment="header">

	<link rel="stylesheet"
		href="/yorijori/common/css/cookingclass/classListSlider.css" />
	<link rel="stylesheet"
		href="/yorijori/common/css/recipe/recipelist.css" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
	<!-- 폰트 -->
	<link
		href="https://hangeul.pstatic.net/hangeul_static/css/NanumBuJangNimNunCiCe.css"
		rel="stylesheet">
	<link
		href="https://hangeul.pstatic.net/hangeul_static/css/NanumSeongSirCe.css"
		rel="stylesheet">
	<script src="https://kit.fontawesome.com/8b61787525.js"
		crossorigin="anonymous"></script>
	<script>
		
	</script>
</th:block>
<th:block layout:fragment="content">
	<div class="container">

		<h3 class="menu-h3-common borderx">추천 클래스 목록</h3>

		<div class="swiper-container">
			<swiper-container class="mySwiper" pagination="true"
				pagination-clickable="true" navigation="true" space-between="30"
				centered-slides="true" autoplay-delay="3000"
				autoplay-disable-on-interaction="false">
			<div th:each="class:${classList}">
				<swiper-slide> <img th:src="${class.thumbnail}" /> <span
					class="class-title" th:text="${class.title}"></span>
				<div class="class-price">
					<span th:text="${class.price}"></span><span> &#8361;</span>
				</div>
			
		</div>
	</div>
	
	</div>
	<div class="container">
		<h3 class="menu-h3-common">클래스 목록</h3>
		<div class="row">
			<div class="col-lg-3">
				<div class="sidebar">
					<div class="widget border-0">
						<div class="search">
							<th:block
								th:replace="~{thymeleaf/common/search :: searchbar(검색어입력,inputId,btnId)}">
						</div>
					</div>
					<div class="widget">
						<div class="widget-title widget-collapse">
							<h6>필터</h6>
							<a class="ml-auto" data-toggle="collapse" href="#dateposted"
								role="button" aria-expanded="false" aria-controls="dateposted">
								<i class="fas fa-chevron-down"></i>
							</a>
						</div>
						<div class="collapse show" id="dateposted">
							<div class="widget-content">
								<div class="custom-control custom-checkbox">
									<input type="checkbox" class="custom-control-input"
										id="dateposted1"> <label class="custom-control-label"
										for="dateposted1">이름 순</label>
								</div>
								<div class="custom-control custom-checkbox">
									<input type="checkbox" class="custom-control-input"
										id="dateposted2"> <label class="custom-control-label"
										for="dateposted2">등록 순</label>
								</div>
								<div class="custom-control custom-checkbox">
									<input type="checkbox" class="custom-control-input"
										id="dateposted3"> <label class="custom-control-label"
										for="dateposted3">신청자 많은 순</label>
								</div>
							</div>
						</div>
					</div>
					<div class="widget">
						<div class="widget-title widget-collapse">
							<h6>메뉴 타입</h6>
							<a class="ml-auto" data-toggle="collapse" href="#specialism"
								role="button" aria-expanded="false" aria-controls="specialism">
								<i class="fas fa-chevron-down"></i>
							</a>
						</div>
						<div class="collapse show" id="specialism">
							<div class="widget-content">
								<div class="custom-control custom-checkbox">
									<input type="checkbox" class="custom-control-input"
										id="specialism1"> <label class="custom-control-label"
										for="specialism1">한식</label>
								</div>
								<div class="custom-control custom-checkbox">
									<input type="checkbox" class="custom-control-input"
										id="specialism2"> <label class="custom-control-label"
										for="specialism2">중식</label>
								</div>
								<div class="custom-control custom-checkbox">
									<input type="checkbox" class="custom-control-input"
										id="specialism3"> <label class="custom-control-label"
										for="specialism3">일식</label>
								</div>
								<div class="custom-control custom-checkbox">
									<input type="checkbox" class="custom-control-input"
										id="specialism4"> <label class="custom-control-label"
										for="specialism4">양식</label>
								</div>
							</div>
						</div>
					</div>


					<div class="widget">
						<div class="widget-title widget-collapse">
							<h6>Experience</h6>
							<a class="ml-auto" data-toggle="collapse" href="#experience"
								role="button" aria-expanded="false" aria-controls="experience">
								<i class="fas fa-chevron-down"></i>
							</a>
						</div>
						<div class="collapse show" id="experience">
							<div class="widget-content">
								<div class="custom-control custom-checkbox">
									<input type="checkbox" class="custom-control-input"
										id="experience2"> <label class="custom-control-label"
										for="experience2">1년전 게시물</label>
								</div>
								<div class="custom-control custom-checkbox">
									<input type="checkbox" class="custom-control-input"
										id="experience3"> <label class="custom-control-label"
										for="experience3">2년전 게시물</label>
								</div>
								<div class="custom-control custom-checkbox">
									<input type="checkbox" class="custom-control-input"
										id="experience4"> <label class="custom-control-label"
										for="experience4">3년전 게시물</label>
								</div>
								<div class="custom-control custom-checkbox">
									<input type="checkbox" class="custom-control-input"
										id="experience5"> <label class="custom-control-label"
										for="experience5">4년전 게시물</label>
								</div>
							</div>
						</div>
					</div>
					<div class="widget">
						<div class="widget-title widget-collapse">
							<h6>좋아요</h6>
							<a class="ml-auto" data-toggle="collapse" href="#Offeredsalary"
								role="button" aria-expanded="false"
								aria-controls="Offeredsalary"> <i
								class="fas fa-chevron-down"></i>
							</a>
						</div>
						<div class="collapse show" id="Offeredsalary">
							<div class="widget-content">
								<div class="custom-control custom-checkbox">
									<input type="checkbox" class="custom-control-input"
										id="Offeredsalary1"> <label
										class="custom-control-label" for="Offeredsalary1">10k
										- 20k</label>
								</div>
								<div class="custom-control custom-checkbox">
									<input type="checkbox" class="custom-control-input"
										id="Offeredsalary2"> <label
										class="custom-control-label" for="Offeredsalary2">20k
										- 30k</label>
								</div>
								<div class="custom-control custom-checkbox">
									<input type="checkbox" class="custom-control-input"
										id="Offeredsalary3"> <label
										class="custom-control-label" for="Offeredsalary3">30k
										- 40k</label>
								</div>
								<div class="custom-control custom-checkbox">
									<input type="checkbox" class="custom-control-input"
										id="Offeredsalary4"> <label
										class="custom-control-label" for="Offeredsalary4">40k
										- 50k</label>
								</div>
								<div class="custom-control custom-checkbox">
									<input type="checkbox" class="custom-control-input"
										id="Offeredsalary5"> <label
										class="custom-control-label" for="Offeredsalary5">50k
										- 60k</label>
								</div>
							</div>
						</div>
					</div>

					<div class="widget border-0">
						<div class="widget-add">
							<img class="img-fluid" src="images/add-banner.png" alt="">
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-9">
				<div class="job-filter mb-4 d-sm-flex align-items-center">
					<div class="job-alert-bt">
						<a class="btn btn-md btn-dark" href="/yorijori/cookingclass/in"><i
							class="fa-solid fa-utensils"></i>ㅤ클래스 등록</a>
					</div>
					<div class="job-shortby ml-sm-auto d-flex align-items-center">
					</div>
				</div>
				<div class="row" id="list">


					<div class="col-sm-6 col-lg-4 mb-4" th:each="class:${classList}">
						<div class="candidate-list candidate-grid">
							<div class="candidate-list-image">
								<img class="img-fluid" th:src="${class.thumbnail}" alt="">
							</div>
							<div class="candidate-list-details">
								<div class="candidate-list-info">
									<div class="candidate-list-title">
										<h5>
											<a href="/yorijori/cookingclass/read"><span
												th:text="${class.title}"></span></a>
										</h5>
									</div>
									<div class="candidate-list-option">
										<a th:href="@{/cookingclass/delete(cookNo=${class.cookNo})}">삭제</a>
										<div
											class="badge badge-danger px-3 rounded-pill font-weight-normal">
											<span th:text="${class.userId}"></span>
										</div>
										<div
											class="badge badge-danger px-3 rounded-pill font-weight-normal">
											<span th:text="${class.category}"></span>
										</div>
										</br>
										<div
											class="badge badge-danger px-3 rounded-pill font-weight-normal">
											<span th:text="${class.price}">원</span>
										</div>
										<ul class="list-unstyled">
											<li><i class="fa-solid fa-person"></i> <span
												th:text="${class.count}"></span><span>명</span></li>
											<li><i class="fa-solid fa-clock"></i> <span
												th:text="${class.time}"></span><span>분</span></li>
										</ul>
									</div>
								</div>
								<div class="candidate-list-favourite-time">
									<a class="candidate-list-favourite order-2" href="#프로필조회?">
										<!-- <img th:src="${class.userId}"> -->
									</a> <span class="candidate-list-time order-1"><i
										class="far fa-clock pr-1"></i><span th:text="${class.date}"></span></span>
								</div>
							</div>
						</div>
					</div>


				</div>
				<div class="row">
					<div class="col-12 text-center mt-4 mt-sm-5">
						<ul class="pagination justify-content-center mb-0">
							<li class="page-item active" aria-current="page"><span
								class="page-link">1 </span> <span class="sr-only">(current)</span></li>
							<li class="page-item"><a class="page-link" href="#">2</a></li>
							<li class="page-item"><a class="page-link" href="#">3</a></li>
							<li class="page-item"><a class="page-link" href="#">4</a></li>
							<li class="page-item"><a class="page-link" href="#">5</a></li>
							<li class="page-item"><a class="page-link" href="#">다음</a></li>
						</ul>
					</div>
				</div>
			</div>

		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-element-bundle.min.js"></script>

</th:block>
</html>
